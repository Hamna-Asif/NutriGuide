<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Info Page 2</title>
    <link rel="stylesheet" href="infopage2.css">
</head>
<body>
    <div class="form-container">
        <!-- Navigation to Page 1 with arrow -->
        <a href="infopage1.html" class="back-arrow">&#8592;</a>

        <h2>Your Info <span>2/2</span></h2>
        <form id="page2Form">
            <div class="form-group">
                <label for="height">Height</label>
                <div class="input-container">
                    <input type="number" id="height" name="height" placeholder="Enter your height" required>
                    <select name="heightUnit" id="heightUnit" required>
                        <option value="" disabled selected>cm/ft</option>
                        <option value="cm">cm</option>
                        <option value="ft">ft</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="weight">Weight</label>
                <div class="input-container">
                    <input type="number" id="weight" name="weight" placeholder="Enter your weight" required>
                    <select name="weightUnit" id="weightUnit" required>
                        <option value="" disabled selected>kg/lb</option>
                        <option value="kg">kg</option>
                        <option value="lb">lb</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="" disabled selected>Select Gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="exercise">Exercise</label>
                <select id="exercise" name="exercise" required>
                    <option value="" disabled selected>Select Activity Level</option>
                    <option value="1.2">Little or no exercise</option>
                    <option value="1.375">Light exercise 1-3 days/week</option>
                    <option value="1.55">Moderate exercise 3-5 days/weeks</option>
                    <option value="1.725">Hard exercise 6-7 days a week</option>
                    <option value="1.9">Very hard exercise & physical job </option>
                </select>
            </div>

            <div class="form-group">
                <label for="birthdate">Birthdate</label>
                <input type="date" id="birthdate" name="birthdate" required>
            </div>

            <div class="form-group buttons">
                <button type="button" id="calculateBMI">Calculate BMI</button>
                <!-- <button type="button" id="skipCalculation">Skip Calculation</button> -->
            </div>
        </form>
    </div>

    <script src="infopage2.js" defer></script>
</body>
</html>
